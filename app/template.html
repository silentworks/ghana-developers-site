<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<meta name='theme-color' content='#aa1e1e'>

	%sapper.base%

	<!-- Facebook OpenGraph -->
	<meta property="og:type" content="website" />
	<meta property="og:locale" content="en_us" />
	<meta property="og:url" content="https://ghdevelopers.followcreatives.com/" />
	<meta property="og:title" content="Ghana Developers - Follow Creatives" />
	<meta property="og:description" content="Looking for developers who are doing great things in Ghana?" />
	<meta property="og:image" content="https://ghdevelopers.followcreatives.com/img/social-media-banner.png" />
	<meta property="og:image:type" content="image/png" />
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
	<meta property="og:site_name" content="Ghana Developers" />
	
	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@followcr8tives" />
	<meta name="twitter:creator" content="@followcr8tives" />
	<meta name="twitter:title" content="Ghana Developers - Follow Creatives" />
	<meta name="twitter:description" content="Looking for developers who are doing great things in Ghana?" />
	<meta name="twitter:image" content="https://ghdevelopers.followcreatives.com/img/social-media-banner.png" />

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <:Head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `templates/main.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `templates/main.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
