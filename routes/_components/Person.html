<section class="persona" data-username="{{ twitterUrl }}">
	<div class="persona-head">
	  	<img class="persona-pic" src="/img/people/{{ picture }}" alt="{{ name }}">
	</div>
	<div class="persona-body">
		<a href="https://twitter.com/{{ twitterUrl }}" class="persona-follow pure-button">Follow</a>
		<h2 class="name">{{ name }}</h2>
		<h3 class="title">{{{ twitterify(title) }}}</h3>
	</div>
</section>

<style>
	.persona {
		background: #FFFFFF;
		box-shadow: 0 2px 6px 0 rgba(194,194,194,0.40);
		text-align: center;
		margin: 0 10px 40px;
	}
	.persona-head {
		border-top: 3px solid #AACBEB;
		padding: 30px 20px;
	}
	.persona-body {
		background: rgba(223,235,243,0.40);
		padding: 10px 20px 20px;
	}
	.persona-follow {
		background: rgb(75, 144, 177);
		color: #fff;
		box-shadow: inset 0 2px 1px 1px #7DA7BA;
		border-radius: 4px;
		padding: 8px 25px;
		margin-top: -36px;
	}
	.persona-follow:hover {
		background-color: #7A9AA9;
	}
	.persona-pic {
		border-radius: 50%;
		width: 94px;
		height: 94px;
	}

	.name {
		font-size: 18px;
		margin-bottom: 0;
	}
	.title {
		font-size: 15px;
		font-weight: normal;
		margin-top: 3px;
	}
</style>

<script>
	export default {
		data() {
			return {
				picture: '',
				name: '',
				title: '',
				twitterUrl: ''
			}
		},
		helpers: {
			twitterify(string) {
				let handle = string.split(' ').map(item => {
					if (item.indexOf('@') !== -1) {
						 item = `<a class="twitter-link" href="https://twitter.com/${item.substr(1)}">${item}</a>`
					}
					return item;
				});
				return handle.join(' ');
			}
		}
	}
</script>
